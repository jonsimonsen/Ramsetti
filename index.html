<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="app.js" charset="utf-8"></script>
    <link rel="stylesheet" href="style.css"></link>
    <title>Ramsetti</title>
  </head>

  <body>
    <h2>Ramsetti - a tetris clone</h2>

    <h3>Score:<span id="score">0</span></h3>
    <button id="start-button">Start/Pause</button>
    <div class=main-row>
      <div class="instructions">
        <h3>How to play</h3>
        <p>Use arrow keys to move and rotate the tetris piece.</p>
        <p>Tap the left control key to "press down" (make the piece fall quicker)</p>
      </div>
      <div class="game-area">
        <div class="grid paused">
          <!-- Populate in app.js -->
        </div>
        <div class="next-box">
          <!-- Populate in app.js -->
        </div>
      </div>
      <div class="high-scores">
        <h3>High scores</h3>
        <hr>
        <p>1 - Lorem: 210</p>
        <p>2 - Ipsum: 180</p>
        <p>3 - Dolor: 150</p>
        <p>4 - Sit  : 120</p>
        <p>5 - Amet :   0</p>
      </div>
    </div>

  </body>
</html>
